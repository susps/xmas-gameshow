<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="/styles.css">

  <title>Game Editor</title>
  <style>
    .editor-container {
        max-width: 900px;
        width: 90%;
        padding: 30px;
        background-color: #242424;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .round-section {
        border: 1px solid #444;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
    }
    .round-header, .question-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }
    .question-section {
        background-color: #333;
        padding: 15px;
        margin-top: 15px;
        border-radius: 6px;
    }
    .round-input, .question-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #444;
        border: 1px solid #555;
        border-radius: 4px;
        color: white;
    }
    .add-button {
        background-color: #008000;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .remove-button {
        background-color: #cc0000;
    }
    .save-button {
        background-color: #7289da;
        padding: 15px 25px;
        font-size: 1.1rem;
        margin-top: 20px;
    }
    .save-message {
        margin-top: 10px;
        color: green;
        font-weight: bold;
    }
  </style>
</head>

<body>
    <div class="editor-container">
        <h1><i class="fa-solid fa-pen-to-square"></i> Game Content Editor</h1>
        <p class="host-instructions">Create your rounds, questions, and answers for the gameshow.</p>

        <div id="rounds-container">
            </div>

        <button id="add-round-btn" class="add-button">
            <i class="fa-solid fa-plus"></i> Add New Round
        </button>
        
        <hr style="margin: 30px 0; border-color: #444;">

        <button id="save-game-btn" class="save-button" disabled>
            <i class="fa-solid fa-floppy-disk"></i> Save Game Data
        </button>
        <p id="save-message" class="save-message"></p>
        
        <a href="/host" class="back-link" style="display: block; margin-top: 20px;">
            <i class="fa-solid fa-arrow-left"></i> Back to Host Lobby
        </a>
    </div>

    <script src="/editor.js"></script>
</body>
</html>
