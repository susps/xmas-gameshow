<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="/styles.css">

  <title>Lobby</title>
</head>

<body>
  <!-- Settings Button -->
  <button id="settings-toggle-btn" class="settings-button">
    <i class="fas fa-cog"></i>
  </button>

  <!-- Settings Panel -->
  <div id="settings-panel" class="settings-panel">
    <h3>Theme Settings</h3>
    <div class="theme-selector">
        <button id="theme-warm-btn">Warm Theme</button>
        <button id="theme-cold-btn">Cold Theme</button>
    </div>
  </div>
    
  <div class="lobby-container">
      <!-- Application Logo - Source will be set by theme.js -->
      <img id="app-logo" src="/logo-warm.svg" alt="App Logo" class="app-logo-image" />
      
      <div class="user-section">
          <img src="" id="avatar" class="avatar-image"/>
          <div id="name" class="username"></div>
      </div>

      <div id="join-section" class="lobby-action-section">
          <input 
              type="text" 
              id="lobby-code-input" 
              placeholder="Enter Lobby Code (e.g., ABCD)"
              maxlength="4"
              autocomplete="off"
          />
          <button id="enter-lobby-button" class="enter-button" disabled>
            <i class="fa-solid fa-right-to-bracket"></i>
            <span>Enter Lobby</span>
          </button>
          <button id="host-lobby-button" class="host-button" disabled>
            <i class="fa-solid fa-house-user"></i>
            <span>Host Lobby</span>
          </button>
      </div>

      <div id="lobby-section" style="display: none;" class="lobby-action-section">
          <h2 class="lobby-header">Lobby Code: <span id="display-lobby-code"></span></h2>
          
          <div id="player-list" class="player-list">
              <!-- Player cards will be rendered here by auth.js -->
              </div>

          <button id="ready-button" class="ready-button enter-button" data-ready="false" disabled>
            <i class="fa-solid fa-play"></i>
            <span>READY</span>
          </button>
      </div>
  </div>

  <!-- Socket.IO is required by auth.js -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/auth.js" defer></script>
  <script src="/snow.js" defer></script>
  <script src="/theme.js" defer></script>
</body>
</html>
