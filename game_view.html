<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="/styles.css">

  <title>Christmas Quiz Game</title>
  <style>
    /* Add basic styling for the game view */
    .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 90%;
        max-width: 800px;
        padding: 40px;
        background-color: #242424;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .game-header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        align-items: center;
    }
    .question-box {
        background-color: #333;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        margin-bottom: 30px;
        min-height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .question-text {
        font-size: 1.8rem;
        font-weight: 700;
        color: #e0e0e0;
    }
    #timer-display {
        font-size: 2rem;
        font-weight: bold;
        color: #00ff00; /* Green timer */
    }
    #answer-form {
        display: flex;
        width: 100%;
        gap: 10px;
        max-width: 500px;
    }
    #answer-input {
        flex-grow: 1;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #444;
        color: white;
    }
    #submit-answer-btn {
        padding: 15px 25px;
        border: none;
        border-radius: 8px;
        background-color: #7289da;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    #submit-answer-btn:hover:not(:disabled) {
        background-color: #5865f2;
    }
    #submit-answer-btn:disabled {
        background-color: #555;
        cursor: not-allowed;
    }
    #game-status-message {
        margin-top: 20px;
        font-size: 1.2rem;
        color: orange;
    }
  </style>
</head>

<body>
  
  <div class="game-container">
      
      <div class="game-header">
          <h2 id="lobby-code-display">Lobby: CODE</h2>
          <div id="player-score-display">Score: 0</div>
          <div id="timer-display">30s</div>
      </div>

      <div id="game-stage-content" class="question-box">
          <p class="question-text" id="question-text">
              Waiting for the host to start the first round...
          </p>
      </div>

      <form id="answer-form">
          <input 
              type="text" 
              id="answer-input" 
              placeholder="Type your answer here..."
              autocomplete="off"
              disabled
          />
          <button id="submit-answer-btn" disabled>
            <i class="fa-solid fa-paper-plane"></i> Submit
          </button>
      </form>
      
      <p id="game-status-message"></p>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/game_view.js"></script>
</body>
</html>
